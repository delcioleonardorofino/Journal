<section class=" max-w-container px-6 py-12 flex flex-col gap-12">

    <!-- Header do Post -->
    <header class="flex flex-col gap-4">
        <span class="font-mono text-text-muted">{{post.date|safe}}</span>
        <h1 class="font-display font-bold text-3xl md:text-5xl text-text-primary">
            {{post.title|safe}}
        </h1>
        <div class="flex flex-col gap-2 text-text-muted text-sm md:text-base">
            <span class="font-mono">{{post.category|safe}}</span>
        </div>
    </header>
    <hr>

    {%if post.image%}
    <!-- Imagem de destaque -->
        <section>
            <img src="./assets/post-image.png" alt="Imagem do post"
                class="w-full rounded-md shadow-sm hover:shadow-lg transition">
        </section>
    {%endif%}

    <!-- Conteúdo do Post -->
    <section class="flex flex-col gap-6 font-display text-text-muted">
            {{post.content|safe}}
    </section>

    <!-- Tags do Post -->
    <section class="flex flex-wrap gap-2">
        {%for tag in post.tags%}
        <span class="bg-[#F0F0F0] text-xs font-mono px-2 py-1 rounded-sm">#{{tag}}</span>
        {%endfor%}
    </section>

    <!-- Call to Action -->
    <section class="flex flex-col md:flex-row gap-4 mt-8">
        {%if post.id>1%}
            <a hx-get="/posts/{{post.id-1}}" hx-swap="innerHTML" hx-target="#container" hx-push-url="/posts/{{post.id-1}}"
            class="flex items-center justify-center text-text-muted font-mono text-sm px-6 py-3 rounded-md shadow-sm hover:shadow-lg transition">
            ← Voltar
            </a>
        {%endif%}

        {%if post.id < posts|length%} 
            <a hx-get="/posts/{{post.id+1}}" hx-swap="innerHTML" hx-target="#container"
            hx-push-url="/posts/{{post.id+1}}"
            class="flex items-center justify-center text-text-muted font-mono text-sm px-6 py-3 rounded-md shadow-sm hover:shadow-lg transition">
            Próximo Post →
            </a>
        {%endif%}
    </section>

    </section>
